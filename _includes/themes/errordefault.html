<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    {% if page.tagline %}<meta name="description" content="{{ page.tagline }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    {% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}"/>{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS loaded by the children page -->
    {% if page.css %}<link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/assets/css/custom/{{ page.css }}" />{% endif %}



        <!-- Favicon -->
    <link rel="icon" href="{{ BASE_PATH }}/assets/images/fav2.png" type="image/x-icon">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/assets/css/plugin-404.css">

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/assets/css/style-404.css">

    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700|Monoton">


    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.tagline }}">
    <meta property="og:image" content="{{ BASE_PATH }}/assets/img/big/{{ page.img }}">
    <meta property="og:url" content="{{ BASE_PATH }}">
    <meta name="twitter:card" content="summary_large_image">

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <!-- Google ADS mobile block-->
    {% if site.google_ad_client %}
    <script type="text/javascript" async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script type="text/javascript">
     (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "{{ site.google_ad_client }}",
        enable_page_level_ads: true
        });
    </script>
    {% endif %}
  </head>
  <body>



      <!--Home page style-->

      {{ content }}


<!-- ********************* Box SCRIPTING ******************************-->
<!--Custom script loaded by children page-->
{% if page.js %}<script type="text/javascript" src="text/css" href="{{ BASE_PATH }}/assets/js/custom/{{ page.js }}" />{% endif %}

    <!-- JS includes -->

    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="{{ BASE_PATH }}/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ BASE_PATH }}/assets/js/plugin.js"></script>

    <!-- Main Javascript File  -->
    <script type="text/javascript" src="{{ BASE_PATH }}/assets/js/scripts.js"></script>


  </body>
</html>
